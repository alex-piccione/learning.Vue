<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning VUE</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <button @script="increment">Increment</button>
        <p>Counter: {{counter}}</p>
    </div>
    <script>
        const {ref, createApp} = Vue

        createApp({
            setup() {
                const title = ref("First Vue app")
                const counter = ref(0)

                function increment() {
                    counter.value++
                }

                return {
                    title,
                    counter,
                    increment
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
